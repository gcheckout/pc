<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="APM-block">
      <div class="p-ms">
        <div class="card-base">
          <div class="top">
            <div class="title">
              <div class="radio-button">
                <div class="radio-dot-wrapper"><div class="radio-dot"></div></div>
              </div>
              <div class="card">
                <div class="scheme">
                  <img class="img" src="https://c.animaapp.com/UMg9vQ6M/img/card.svg" />
                  <div class="label">Card</div>
                </div>
                <div class="method-icon">
                  <img class="img-2" src="https://c.animaapp.com/UMg9vQ6M/img/icon-pm-visa-medium.svg" />
                  <img class="img-2" src="https://c.animaapp.com/UMg9vQ6M/img/icon-pm-mastercard-medium.svg" />
                  <img class="img-2" src="https://c.animaapp.com/UMg9vQ6M/img/icon-pm-amex-medium.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="placeholder">
            <div class="text-field">
              <div class="div-wrapper"><div class="text-wrapper">Cardholder name</div></div>
              <input type="text" class="inputs" id="cardHolderInput" placeholder="e.g. Jordan Smith"/>
            </div>
            <div class="text-field">
              <div class="div-wrapper"><div class="text-wrapper cardNumber">Card number</div></div>
                <input type="text" class="inputs" id="creditCardInput" placeholder="1234 1234 1234 1234"/>
                <div class="icon-scheme" id="cardSchemeIcon"></div>
            </div>
            <div class="frame">
              <div class="text-field-2">
                <div class="div-wrapper"><div class="label-2">Expiry date</div></div>
                <input type="text" class="inputs" id="expiryDateInput" placeholder="MM / YY"/>
              </div>
              <div class="text-field-2">
                <div class="div-wrapper"><div class="label-2">Security code</div></div>
                <input type="text" class="inputs" id="cvvInput" placeholder="CVV"/>
              </div>
            </div>
          </div>
          <div class="buttons"><div class="text-wrapper-2">Pay</div></div>
        </div>
      </div>
      <div class="div-wrapper">
        <div class="APM-base">
          <div class="title-wrapper">
            <div class="title-2">
              <div class="radio-button-wrapper"><div class="radio-button-2"></div></div>
              <div class="scheme">
                <img class="img" src="https://c.animaapp.com/UMg9vQ6M/img/icon-pm-sofort-medium.svg" />
                <div class="label-3">Sofort</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="div-wrapper">
        <div class="top-wrapper">
          <div class="title-wrapper">
            <div class="title-2">
              <div class="radio-button-wrapper"><div class="radio-button-2"></div></div>
              <div class="scheme">
                <img class="img" src="https://c.animaapp.com/UMg9vQ6M/img/icon-pm-paypal-medium.svg" />
                <div class="label-4">PayPal</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="div-wrapper">
        <div class="top-wrapper">
          <div class="title-wrapper">
            <div class="title-2">
              <div class="radio-button-wrapper"><div class="radio-button-2"></div></div>
              <div class="scheme">
                <img class="img" src="https://c.animaapp.com/UMg9vQ6M/img/icon-pm-giropay-medium-1.svg" />
                <div class="label-5">Giropay</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="scripts.js"></script>
    
</html>
